<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="card position-fixed top-50 start-50 translate-middle p-4 shadow-lg bg-body-tertiary"
         style="max-width: 400px; width: 90%;">
        <div class="card-body ">
            <form action="" method="post">
                <h2>Cadastro de professores</h2>
                <label for="cad_matricula_prof">Matricula do professor</label>
                <input type="text" class="form-control mb-3">
                <label for="nome_proef">Nome do professor</label>
                <input type="text" class="form-control mb-3">
                <label for="senha_prof">Senha do professor</label>
                <input type="text" class="form-control mb-3">
                <label for="disciplina">Disciplina</label>
                <input type="text" class="form-control mb-3">
                <button type="submit" class="btn btn-primary w-50">Cadastra</button>
                <a class="btn btn-danger" href="{% url 'home_admin' %}">Voltar</a>
            </form>
        </div>
    </div>
</body>
